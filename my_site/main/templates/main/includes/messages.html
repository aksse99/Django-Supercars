{% if messages %}
{% for message in messages %}
{% if message.tags == 'success' %}
<script>M.toast({ html: "{{message}}", class: 'green rounded', displayLength: 2000 });</script>
{% elif message.tags == 'info' %}
<script>M.toast({ html: "{{message}}", class: 'blue rounded', displayLength: 2000 });</script>
{% elif message.tags == 'error' %}
<script>M.toast({ html: "{{message}}", class: 'red rounded', displayLength: 10000 });</script>
{% endif %}
{% endfor %}
{% endif %}
